<div class="fondo-negro fadeIn animated" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar Imagen</h5>
                    <button (click)="oculto='oculto'" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imagenTemp" [src]="xxx | imagen" class="w150" alt="">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">

                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" type="button" [disabled]="!imagenSubir" class="btn btn-primary">Subir Imagen</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
