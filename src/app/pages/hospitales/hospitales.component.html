<div class="row fadeIn animated">
    <div class="col-sm-12">
        <div class="card>">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospitales...">

            </div>
        </div>
    </div>

    <div *ngIf="cargando" class="col-sm-12 animated fadeIn" style="">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="fadeIn animated">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <!--  -->

                <div style="display: flex;justify-content:flex-end;">
                    <div (click)="crearHospital( hospital )" class="btn btn-info" style="border-radius: 50px 50px;"><i class="fa fa-plus-circle" style="font-size:16px"></i> Crear Hospital</div>
                </div>

                <div *ngIf="hospitales.length !== 0; else sinResultados">
                    <h3 class="card-title">Hospitales registrados ( <small>{{ totalRegistro }}</small> )</h3>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th></th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <!-- <td><img (click)="mostrarModal( usuario._id )" src="{{ usuario.img | imagen }}" class="w75 imagen-hover" style="border-radius: 50%;cursor:pointer"> </td> -->
                                <td>
                                    <img (click)="actualizarImagen( hospital )" src="{{ hospital.img | imagen: 'hospital' }}" class="w150 contenido op">
                                </td>
                                <td>
                                    <input class="form-control" [(ngModel)]="hospital.nombre" type="text" value="{{ hospital.nombre }}">
                                </td>


                                <td>
                                    <button class="btn btn-success" (click)="actualizarHospital( hospital )"> <i class="fa fa-edit" aria-hidden="true"></i> </button>
                                    <button class="btn btn-danger" (click)="borrarHospital( hospital )"> <i class="fa fa-trash" aria-hidden="true"></i> </button>
                                </td>
                            </tr>


                        </tbody>
                    </table>


                    <div align="center">
                        <button (click)="cambiarDesde(-5)" class="btn btn-secondary"><i class='fas fa-angle-left' style='font-size:24px'></i>Anterior</button>
                        <button (click)="cambiarDesde(+5)" class="btn btn-secondary">Siguiente<i class='fas fa-angle-right' style='font-size:24px'></i></button>
                    </div>
                </div>
                <ng-template #sinResultados>
                    <div class="col-sm-12 animated fadeIn">
                        <div class="text-center">
                            <h3>
                                <strong>Sin Resultados</strong>
                            </h3>
                            <img src="../../../assets/images/sinResultados.png" alt="">
                            <br>
                            <br>

                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
